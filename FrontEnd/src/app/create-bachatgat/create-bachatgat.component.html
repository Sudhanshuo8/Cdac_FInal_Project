<app-logout></app-logout>
<body>  
    <div class="container-fluid">
        <div class="row">
            <div class="col-4" >
                <div class="d-flex" id="wrapper">
                    <!-- Sidebar -->
                    <div class="bg-light border-right" id="sidebar-wrapper" style="background:url('/assets/leadBAck2.jpg'); height: 720px;">
                      <div class="sidebar-heading">Group Leader </div>
                      <div class="list-group list-group-flush">
                        <a class="btn btn-outline-dark  btn-lg m-2 mt-3" (click)="navigateToGatReg()" role="button"
                        rel="nofollow" target="_blank">Add Bachat-Gat</a>
                        <button class="btn btn-outline-dark btn-lg m-2 mt-3" (click)="navigateToMemberReg()" 
                        >Add Member</button>
                        <a class="btn btn-outline-dark btn-lg m-2 mt-3" (click)="navigateToMemberList()" target="_blank"
                        role="button">Member List</a>
                        <button class="btn btn-outline-dark btn-lg m-2 mt-3" (click)="navigateToAddProduct()" 
                        >Add Product</button>
                        <button class="btn btn-outline-dark btn-lg m-2 mt-3" (click)="navigateToProductList()" 
                        >Product List</button>
                      </div>
                    </div>
                    </div>
            </div>
            <div class="col-8">
                <div class="infinity-container">
                    <div class="infinity-form-block">
                        <div class="infinity-click-box text-center"><strong>Bachatgat Registration</strong></div>
                        
                        <div class="infinity-fold">
                            <div class="infinity-form" [formGroup]="fbFormGroup">
            
                                <!-- Input Box -->
                                <div class="form-input mb-3">
                                    <span><i class="fa fa-lock"></i></span>
                                    <input type="text" id="2" name="" placeholder="Bachatgat Name" formControlName="bachatgatName">
                                </div>
                                <div class="form-input mb-3">
                                    <span><i class="fa fa-lock"></i></span>
                                    <input type="text" id="3" name="" placeholder="Member Count" formControlName="memberCount">
                                </div>
                                <!-- Login Button -->
                                <div class="col-7 px-0 text-right"  >
                                    <button class="btn btn-sm btn-primary btncss" [disabled]="!fbFormGroup.valid" (click)="AddGat()" style="height: 40px;">
                                    Add Bachat Gat
                                </button>
                                </div>

                                <div class="mt-3 ml-2 justify-content-center"  style="font-weight: bold; font-size: 23px;color: red;" role="alert" id="cred">
                    
                                </div>     
            
                            </div>
                        </div>
                    </div>
                    <!-- FORM CONTAINER END -->
                </div>
            
                
            </div>
        </div>
    </div> 
</body>
<app-footer></app-footer>
