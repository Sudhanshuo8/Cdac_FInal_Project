<app-header></app-header>
<div class="container-fluid">
    <div class="row mt-5 justify-content-center" style="height: 500px;">
        <div class="col-12 col-md-6 ">

            <div class="row bg-info d-flex flex-column bg-white shadow mt-3"
            style="width: 100%; height: 90%;padding: 15px;" [formGroup]="fbFormGroup">


            <h2 style="display: flex; justify-content: center;margin-bottom:30px;">Register Here </h2>

            <div class="form-group">

                <input type="text" class="form-control rounded-pill" placeholder="Enter leader  Name" id="unameid"
                    formControlName="leaderName" autofocus>
            </div>

            <div class="form-group">

                <input type="password" class="form-control rounded-pill" placeholder="Enter leader pass" id="fnameid"
                    formControlName="leaderPassword" autofocus>
            </div>

            <div class="form-group">

                <input type="email" class="form-control rounded-pill" placeholder="Enter leader Mail" id="lnameid"
                    formControlName="leaderEmail" autofocus pattern="[a-z|0-9|@].{3,32}">
            </div>

            <div class="form-group">

                <input type="text" class="form-control rounded-pill" placeholder="Enter contact number" id="userEmail"
                    formControlName="leaderContactNumber" autofocus >
            </div>
            <div>
                <button class="btn btn-sm btn-warning btncss" [disabled]="!fbFormGroup.valid" routerLink="/login"
                    (click)="RegisterProcessHere()">
                    Register Here
                </button>
            </div>

        </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
