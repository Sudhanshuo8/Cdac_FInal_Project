<div class="col-8">
    <table class = "table table-striped">
        <thead>
            <tr>
                <th> memberName</th>
                <th> memberGender </th>
                <th> memberContactNumber</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let memb of members" >
                <td> {{ memb.memberName }} </td>
                <td> {{ memb.memberGender }} </td>
                <td> {{ memb.memberContactNumber }} </td>
    
            </tr>
        </tbody>
    </table>

    
</div>
<app-footer></app-footer>
